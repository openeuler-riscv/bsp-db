__root__:
  type: dict
  schema:
    name:
      required: true
      type: string
    belongs_to:
      required: true
      type: file_reference
      check_with: file_exist
    release_date:
      required: true
      type: string
    components:
      required: false
      type: list
      schema:
        type: dict
        schema:
          name:
            type: string
          version:
            type: string
