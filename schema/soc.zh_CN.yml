__root__:
  type: dict
  keysrules:
    type: string
    regex: ^[a-zA-Z0-9 ]+$
  valuesrules:
    type: dict
    schema:
      vendor:
        required: true
        type: file_reference
        check_with: file_exist
      release_date:
        required: true
        type: string
      variants:
        required: false
        type: list
        schema:
          type: string
      harts:
        required: true
        type: list
        schema:
          type: dict
          schema:
            name:
              required: true
              type: string
            nums:
              required: true
              type: integer
            freq:
              required: false
              type: string
              regex: '^[\d.]+[MG]Hz$'
