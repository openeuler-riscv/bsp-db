EIC7700 EVB A2:
  vendor: !fref vendor.yml
  soc: !fref eic7700x.yml
  type: EVB
  status: SUPPORTED
  pictures:
    - !fref /gallery/eswin/eic7700-evb/shot.webp
  hw_info:
    ram:
      type: LPDDR5X
      rate: 6400MT
      capacity:
        - 16GB
    storage:
      - type: NOR Flash
        capacity:
          - 8MB
      - type: eMMC
        revision: '5.1'
        capacity:
          - 32GB
      - type: M.2
        revision: M-Key, SATA3.0@6Gbps
        nums: 1
      - type: microSD
        revision: SDXC 3.0
    connectivity:
      - type: USB-A
        revision: '3.0'
        nums: 2
      - type: Ethernet
        revision: 1GbE
        nums: 2
      - type: HDMI
        revision: '2.0'
      - type: MIPI-CSI
        revision: 4-lanes
        nums: 3
      - type: PCIe x16
        revision: PCIe3.0x4
        nums: 1
      - type: mPCIe
        revision: SDIO+UART
    peripheral: []
