BeagleV Fire:
  vendor: !fref vendor.yml
  soc: !fref ../microchip/mpfs025t.yml
  type: SBC
  status: SUPPORTED
  pictures:
    - !fref /gallery/beagleboard/beaglev-fire/shot.webp
  hw_info:
    ram:
      type: LPDDR4X
      width: 32
      capacity:
        - 2GB
    storage:
      - type: NOR Flash
        capacity:
          - 16MB
      - type: eMMC
        revision: '5.1'
        capacity:
          - 16GB
      - type: microSD
        revision: SDXC 3.0
    connectivity: []
    peripheral: []
