MUSE Box:
  vendor: !ref { resc: spacemit/vendor.yml, category: products }
  soc: !ref { resc: spacemit/k1_m1.yml, category: products }
  type: Mini-ITX
  status: SUPPORTED
  pictures:
    - !ref { resc: spacemit/muse-box/muse-box-view.webp, category: resources }
  hw_features:
    ram:
      type: LPDDR4X
      rate: 2666MT
      width: 32
      capacity:
        - 8GB
        - 16GB
    storage:
      - type: NOR Flash
        capacity:
          - 8MB
      - type: eMMC
        revision: '5.1'
        capacity:
          - 32GB
      - type: M.2
        revision: M-Key, PCIe2.0x2
        nums: 2
    connectivity:
      - type: mPCIe
        revision: PCIe2.0x1
      - type: USB-A
        revision: '3.0'
        nums: 2
      - type: USB-A
        revision: '2.0'
        nums: 5
      - type: Ethernet
        revision: 1GbE
        nums: 2
      - type: WiFi
        revision: 802.11 a/b/g/n/ac/ax
      - type: Bluetooth
        revision: '5.2'
      - type: HDMI
        revision: '1.4'
      - type: 3.5mm Jack
        revision: 3-rings
        nums: 2
