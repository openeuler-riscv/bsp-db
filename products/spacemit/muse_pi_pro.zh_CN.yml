MUSE Pi Pro:
  vendor: !fref vendor.zh_CN.yml
  soc: !fref k1.zh_CN.yml
  type: SBC
  status: SUPPORTED
  pictures:
    - !fref /gallery/spacemit/muse-pi-pro/shot.webp
    - !fref /gallery/spacemit/muse-pi-pro/musepipro_view.webp
  hw_info:
    ram:
      type: LPDDR4X
      rate: 2666MT
      width: 32
      capacity:
        - 8GB
        - 16GB
    storage:
      - type: NOR Flash
        capacity:
          - 8MB
      - type: eMMC
        revision: '5.1'
        capacity:
          - 64GB
          - 128GB
      - type: microSD
        revision: SDXC 3.0
      - type: M.2
        revision: M-Key, PCIe2.0x2, 2230
        nums: 1
    connectivity:
      - type: mPCIe
        revision: PCIe2.0x2
        nums: 1
      - type: USB-A
        revision: '3.0'
        nums: 4
      - type: USB-C
        revision: 2.0 OTG
        nums: 1
      - type: Ethernet
        revision: 1GbE
        nums: 1
      - type: WiFi
        revision: 802.11 a/b/g/n/ac/ax
      - type: Bluetooth
        revision: '5.2'
      - type: HDMI
        revision: '1.4'
      - type: MIPI-CSI
        revision: 4-lanes
        nums: 1
      - type: MIPI-CSI
        revision: 2-lanes
        nums: 1
      - type: MIPI-DSI
        revision: 2-lanes
      - type: 3.5mm Jack
        revision: 4-rings
        nums: 1
    peripheral: []
