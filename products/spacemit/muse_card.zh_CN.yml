MUSE Card:
  hw_rev:
    - V20
  vendor: !fref vendor.zh_CN.yml
  soc: !fref k1.zh_CN.yml
  type: SBC
  status: SUPPORTED
  pictures:
    - !fref /gallery/spacemit/muse-card/muse_card_official.webp
  hw_info:
    ram:
      type: LPDDR4X
      rate: 2666MT
      width: 32
      capacity:
        - 8GB
        - 16GB
    storage:
      - type: NOR Flash
        capacity:
          - 8MB
      - type: microSD
        revision: SDXC 3.0
      - type: M.2
        revision: M-Key, PCIe2.0x2
        nums: 2
    connectivity:
      - type: USB-A
        revision: '3.0'
        nums: 1
      - type: USB-A
        revision: '2.0'
        nums: 1
      - type: USB-C
        revision: 2.0 OTG
        nums: 1
      - type: Ethernet
        revision: 1GbE
        nums: 1
      - type: HDMI
        revision: '1.4'
      - type: MIPI-CSI
        revision: 4-lanes
        nums: 2
      - type: MIPI-DSI
        revision: 4-lanes
    peripheral: []
