LicheePi 3A:
  vendor: !fref vendor.zh_CN.yml
  soc: !fref ../spacemit/k1.zh_CN.yml
  type: SoM+Carrier
  status: SUPPORTED
  pictures:
    - !fref /gallery/sipeed/lpi3a/shot.webp
    - !fref /gallery/sipeed/lpi3a/lpi3a.webp
  hw_info:
    ram:
      type: LPDDR4X
      width: 32
      capacity:
        - 8GB
        - 16GB
    storage:
      - type: NOR Flash
        capacity:
          - NC
      - type: eMMC
        revision: '5.1'
        capacity:
          - 32GB
          - 128GB
      - type: microSD
        revision: SDXC
    connectivity:
      - type: USB-A
        revision: '3.0'
        nums: 4
      - type: USB-C
        revision: 2.0 OTG
        nums: 1
      - type: Ethernet
        revision: 1GbE
        nums: 2
      - type: WiFi
        revision: 802.11 b/g/n/ac/ax
      - type: Bluetooth
        revision: '5.2'
      - type: HDMI
        revision: '2.0'
      - type: MIPI-CSI
        revision: 2-lanes
        nums: 2
      - type: MIPI-CSI
        revision: 4-lanes
    peripheral: []
