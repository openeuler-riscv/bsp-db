      - type: USB-A
        revision: '3.0'
        nums: 8
      - type: Ethernet
        revision: 2.5GbE
        nums: 2
      - type: HDMI
        revision: '2.0'
      - type: MIPI-CSI
        revision: 2-lanes
        nums: 2
      - type: MIPI-CSI
        revision: 4-lanes
      - type: MIPI-DSI
        revision: 4-lanes
