- name: Headless Image
  userspace: !fref ../release-info.yml
  kernel:
    type: Vendor
    version: '6.6'
    src: 'https://gitee.com/src-oerv/kernel-3rd/tree/vendor-6.6-spacemit-k1/'
  isa:
    march:
      <<: !inc
        path: /include/yaml/riscv-extensions.yml
        node: [ profile, RVA20, U64, mandatory ]
    mabi: lp64d
  loader:
    - DistroBoot
  flavor: Headless
  _compatible_:
    - &musepi !fref /products/spacemit/muse_pi.zh_CN.yml
