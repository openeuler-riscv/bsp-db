    - &musebox !fref /products/spacemit/muse_box.zh_CN.yml
    - &musepipro !fref /products/spacemit/muse_pi_pro.zh_CN.yml
    - &lpi3a !fref /products/sipeed/licheepi_3a.zh_CN.yml
