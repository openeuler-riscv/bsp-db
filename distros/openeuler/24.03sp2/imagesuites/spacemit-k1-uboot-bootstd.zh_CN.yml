- name: 无桌面镜像
  userspace: !fref ../release-info.zh_CN.yml
  kernel:
    type: 厂商
    version: '6.6'
    src: 'https://git.oerv.ac.cn/OERV-BSP/kernel-spacemit-k1'
  isa:
    march:
      <<: !inc
        path: /include/yaml/riscv-extensions.yml
        node: [ profile, RVA20, U64, mandatory ]
    mabi: lp64d
  loader:
    - DistroBoot
  flavor: 无桌面镜像
  _compatible_:
    - &musepi !fref /products/spacemit/muse_pi.zh_CN.yml
    - &musecard !fref /products/spacemit/muse_card.zh_CN.yml
    - &bpif3 !fref /products/bananapi/f3.zh_CN.yml
    - &jupiter !fref /products/milkv/jupiter.zh_CN.yml
    - &rv2 !fref /products/orangepi/rv2.zh_CN.yml
    - &musebox !fref /products/spacemit/muse_box.zh_CN.yml
    - &musepipro !fref /products/spacemit/muse_pi_pro.zh_CN.yml
    - &lpi3a !fref /products/sipeed/licheepi_3a.zh_CN.yml
  revisions:
    - date: 2025-12-03
      status: 发布版
      compatible: [*musepi, *musecard, *bpif3, *jupiter, *musebox, *musepipro, *lpi3a ]
      changelog: |
        同步至 SDK 2.2.7
      files:
        - url: https://repo.tarsier-infra.isrc.ac.cn/openEuler-RISC-V/BSP/spacemit-k1/system-image/20251203-01/openEuler-24.03-LTS-SP2-base-SpacemiT-K1-extlinux.img.zst
          tags:
            - 系统
          hash:
            sha256: 95d1aa0a01590fb3901a525c2be1668db7d01bae9595dbddddf5a231eed2fe9b
        - url: https://repo.tarsier-infra.isrc.ac.cn/openEuler-RISC-V/BSP/spacemit-k1/firmware/20251203-01/bl-spacemit-k1.zip
          tags:
            - 固件
          hash:
            sha256: c72b16ff9c2d0cc51988f777217786f264f29542c745091b43d19cd332cf1c9c
      docs:
        - file: !fref /docs/spacemit/muse-pi-pro-manual-firmware-deploy.md
          exclusive: [ *musepipro ]
        - file: !fref /docs/spacemit/preinstalled-disk-image-usage.md
        - file: !fref /docs/milkv/jupiter-2403sp2-usage.md
          exclusive: [ *jupiter ]
