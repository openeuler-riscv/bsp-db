- name: Headless Image
  userspace: !fref ../release-info.yml
  kernel:
    type: Vendor
    version: '6.6'
    src: 'https://git.oerv.ac.cn/OERV-BSP/kernel-spacemit-k1'
  isa:
    march:
      <<: !inc
        path: /include/yaml/riscv-extensions.yml
        node: [ profile, RVA20, U64, mandatory ]
    mabi: lp64d
  loader:
    - DistroBoot
  flavor: Headless
  _compatible_:
    - &musepi !fref /products/spacemit/muse_pi.yml
    - &musecard !fref /products/spacemit/muse_card.yml
    - &bpif3 !fref /products/bananapi/f3.yml
    - &jupiter !fref /products/milkv/jupiter.yml
    - &rv2 !fref /products/orangepi/rv2.yml
    - &r2s !fref /products/orangepi/r2s.yml
    - &musebox !fref /products/spacemit/muse_box.yml
    - &musepipro !fref /products/spacemit/muse_pi_pro.yml
    - &lpi3a !fref /products/sipeed/licheepi_3a.yml
  revisions:
